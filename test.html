<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Product List Carousel for Ecommerce Website</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="teststyle.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
			<!-- Carousel indicators -->
			
			<!-- Wrapper for carousel items -->
			<div class="carousel-inner">
				<div class="item active">
					<div class="row">
						<div class="col-sm-3">
							<div class="thumb-wrapper">
								<div class="img-box">   
                                    <img src="./Images/product1.webp" class="img-responsive" alt="">
								</div>
								<div class="thumb-content">
									<h4>I-phone 13</h4>
									<h5>Battery 100%</h5>
									<h6>Now<i class="fas fa-rupee-sign"></i>  @ <b>₹</b> 35000</h6>
									 
								</div>						
							</div>
						</div>
						<div class="col-sm-3">
							<div class="thumb-wrapper">
								<div class="img-box">
									<img src="./Images/product2.webp" class="img-responsive" alt="">
								</div>
								<div class="thumb-content">
									<h4>Printer</h4>
									<h6>Now<i class="fas fa-rupee-sign"></i>  @ <b>₹</b> 14999</h6>
								</div>						
							</div>
						</div>		
						<div class="col-sm-3">
							<div class="thumb-wrapper">
								<div class="img-box">
									<img src="./Images/product3.webp" class="img-responsive" alt="">
								</div>
								<div class="thumb-content">
									<h4>Trimar</h4>
									<h6>Now<i class="fas fa-rupee-sign"></i>  @ <b>₹</b> 2000</h6> 
								</div>						
							</div>
						</div>								
						<div class="col-sm-3">
							<div class="thumb-wrapper">
								<div class="img-box">
									<img src="./Images/product4.webp" class="img-responsive" alt="">
								</div>
								<div class="thumb-content">
									<h4>Nikon 1300D</h4>
									<h5>1 lence extra</h5>
									<h6>Now<i class="fas fa-rupee-sign"></i>  @ <b>₹</b> 10500</h6> 
								</div>						
							</div>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="row">
						<div class="col-sm-3">
							<div class="thumb-wrapper">
								<div class="img-box">
									<img src="./Images/product5.webp" class="img-responsive" alt="">
								</div>
								<div class="thumb-content">
									<h4>Printer</h4>
									<h6>Now<i class="fas fa-rupee-sign"></i>  @ <b>₹</b>12750</h6>
								</div>						
							</div>
						</div>
						<div class="col-sm-3">
							<div class="thumb-wrapper">
								<div class="img-box">
									<img src="./Images/product6.webp" class="img-responsive" alt="">
								</div>
								<div class="thumb-content">
									<h4>Power bank</h4>
									<h5>20000mAh Battery</h5>
									<h6>Now<i class="fas fa-rupee-sign"></i>  @ <b>₹</b>2000</h6> 
								</div>						
							</div>
						</div>
						<div class="col-sm-3">
							<div class="thumb-wrapper">
								<div class="img-box">
									<img src="./Images/product7.webp" class="img-responsive" alt="">
								</div>
								<div class="thumb-content">
									<h4>Sony LED TV</h4>
									<h5>43 Inch </h5>
									<h6>Now<i class="fas fa-rupee-sign"></i>  @ <b>₹</b>51000</h6>
								</div>						
							</div>
						</div>						
					</div>
				</div>
				
			</div>
			<!-- Carousel controls -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">
				<i class="fa fa-angle-left"></i>
			</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">
				<i class="fa fa-angle-right"></i>
			</a>
		</div>
		</div>
	</div>
</div>
</body>
</html>
